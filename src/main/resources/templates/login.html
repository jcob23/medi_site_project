<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Login MediSite</title>
    </head>
    <body>
    <h1>MediSite</h1>
    <h3>Logowanie</h3>
    <div th:if="${error}" style="color: red;">
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${param.logout}">Zostałeś wylogowany</div>
    <div th:if="${registered}">Użytkownik zarejestrowany pomyślnie! Zaloguj się teraz.</div>
        <div class="card-body">
            <form name='f' action="login" method='POST'>
                <table>
                    <tr>
                        <td>Email:</td>
                        <td><input type='text' name='username'></td>
                    </tr>
                    <tr>
                        <td>Hasło:</td>
                        <td><input type='password' name='password' /></td>
                    </tr>
                    <tr>
                       <td> <button type="submit" class="btn btn-info">Zaloguj się</button></td>
                    </tr>
                    <tr>
                        <td><a th:href="@{/register}" class="btn btn-info" role="button" >Rejestracja</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
