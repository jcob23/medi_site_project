<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="page-header" id="banner">
            <h2>Register</h2>
        </div>
        <form action="#" th:action="@{/register}" method='POST' th:object="${userDTO}">
            <div class="form-group">
                Email: <input type="text" th:field="*{email}"/><br>
                Hasło: <input type="password" th:field="*{password}"/>
            </div>
            <button type="submit" class="btn btn-info">zarejestruj się</button>
            <a th:href="@{/login}" >Masz już konto? Zaloguj się</a>
        </form>
    </div>
</body>
</html>
