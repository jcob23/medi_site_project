<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wizyty</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <div class="page-header" id="banner">
        <h2>Pacjent</h2>
    </div>
    <table class="table table-striped table-hover">
        <tr>
            <td><a th:href="@{/patient/appointments_future/{email}(email=${session.userEmail})}" class="btn btn-info" role="button">Nadchodzące</a></td>
            <td><a th:href="@{/patient/appointments_past/{email}(email=${session.userEmail})}" class="btn btn-info" role="button">Odbyte</a></td>
            <td><a th:href="@{/patient/appointments/{email}(email=${session.userEmail})}" class="btn btn-info" role="button">Wszystkie</a></td>
        </tr>
    </table>
    <table class="table table-striped table-hover">
        <tr>
            <th>PACJENT</th>
            <th>DATA</th>
            <th>GODZINA</th>
            <th>NOTATKA</th>
            <th></th>
            <th></th>

        </tr>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.patient.surname}"></td>
            <td th:text="${appointment.appointmentStart}"></td>
            <td th:text="${appointment.appointmentEnd}"></td>
            <td th:text="${appointment.note}"></td>
            <td>
                <form action="#" th:action="@{/doctor/edit_note}" th:method="GET">
                    <input type="hidden" name="email" th:value="${session.userEmail}" />
                    <input type="hidden" name="appointmentId" th:value="${appointment.id}" />
                    <button type="submit" class="btn btn-danger">notatka</button>
                </form>
            </td>
            <td>
                <form action="#" th:action="@{/doctor/delete_appointment}" th:method="DELETE">
                    <input type="hidden" name="email" th:value="${session.userEmail}" />
                    <input type="hidden" name="appointmentId" th:value="${appointment.id}" />
                    <button type="submit" class="btn btn-danger">Odwołaj wizytę</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
